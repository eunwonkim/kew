<!-- DOM(document object model) : 
 - 웹 문서를 브라우저에 띄우려면(렌더링 하려면) 웹 문서를 브라우저가 이해할수 있는
   구조로 메모리에 적재해야한다.
   브라우저의 렌더링 엔진은 웹 문서 로드후 웹문서를 브라우저가 이해할수 있는 구조로
   구성하여 메모리에 적재하는 구조 그 자체.
 - 모든 요소와 요소의 속성 텍스트를 각각의 객체로 만들고 이들 객체의 부모 자식 관계를
    표현할수 있는 트리구로 구성한것 
 - DOM구조는 JS를 통해 동적으로 변경할수 있고 변경된 DOM은 렌더링에 반영.     

 - DOM은 프로그래밍 언어가 자신에게 접근하고 수정할수 있는 방법을 제공
    ->  일반적으로 프로퍼티와 메서드를 갖는 JS 객체로 제공.(DOM API)
    ->동적으로 웹 페이지를 변경하는 유일한 방법은 DOM을 변경하는것.

DOM의 역할
 - HTML 문서에 대한 모델 구성
 - HTML 문서 내의 각 요소에 접근 및 수정 

DOM tree 노드 종류
 - 문서 노드
   DOM tree 최상위에 존재. 각각의 요소, 속성, 텍스트 노드에 접근하려면
   문서노드를 통해야한다. 
 - 요소 노드 
   HTML 요소를 표현 -> HTML요소는 중첩에 의해 가족관계를 가지며 이것을통해 
   정보를 구조화. -> 요소 노드는 문서의 구조 자체를 서술.

 - 속성노드(attribute node)  
   속성노드는 HTML 요소의 속성을 표현. 해당 요소의 '일부'로 표현.
   따라서 요소노드를 찾아 접근하면 속성을 참조 혹은 수정할수 있음.

 - 텍스트 노트()
   html요소의 텍스트를 표현 -> 요소노드의 자식 + 자기 자신의 자식 노드를 가질수 없음.
   DOM tree 최종단.
-->
