<!-- 이벤트 : 어떠한 사건
 - 사용자가 어떠한 버튼을 클릭했을때 -> 어떠한 페이지로 이동
   (이벤트는 DOM요소와 깊은 관련이 있다.)
   -> 이벤트가 발생하는 시점, 순서를 사전에 알수 있는가 -> 불가능에 가까움
      - but 해당 이벤트는 필요할수 있음. -> 이벤트가 발생하면 그에 대응하는 처리가
        존재해야한다(이벤트 감지후 처리가 필요)
 - 브라우저는 이벤트를 감지할수 있어야하며 발생시에는 통지가 필요.

 - 이벤트가 발생한다면 그에 맞는 반응이 필요
 - 그래서 일반적으로 이벤트는 함수에 연결되며 해당 함수는 이벤트 실행전까지
   실행되지 않다가 이벤트 발생시 실행. 이러한 함수를 '이벤트 핸들러' 

   이벤트의 종류

   UI Event
   load : 웹 페이지 로드 완료시
   unload : 새로운 페이지요청시(웹페이지 로드 실패시)
   error : 브라우저가 js오류를 만났거나 요청한 자원이 존재하지 않을때
   resize : 브라우저 창의 크기를 조절했을때
   scroll : 사용자가 페이지를 위아래로 스크롤할때
   select : 텍스트 선택시

   keyboard Event
   keydown : 키를 누르고 있을때
   keyup : 누르던 키를 뺄때
   keypress : 키를 누르고 땔때

   mouseEvt
   click, dbclick
   mousedon : 마우스 버튼을 누르고 있을때
   mouseup : 누르고 있던 마우스 버튼을 땔때
   mousemove : 마우스를 움직일때
   mouseover : 마우스를 요소 위로 움직였을때
   mouseout : 마우스를 요소 밖으로 움직였을때

   이벤트 핸들러 방식
   1. 인라인 이벤트 핸들러 방식

   2. 이벤트 핸들러 프로퍼티 방식

   3. addEventListener 방식
      - 이벤트 핸들러에서 this를 이용해서
        각각의 이벤트들을 제어.
-->
<!-- 인라인 이벤트 핸들러는 vanilaJS까진 HTML, CSS, JS를
