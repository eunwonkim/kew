<!-- 자바스크립트 : 정적인 HTML 컨텐츠를 프로그램 구현을 통해 동적으로 변경하거나
              사용자와의 상호 작용을 담당하는 언어.
 - 자바스크립트는 기존 HTML, CSS와 비슷한 구조가 아닌. C, JAVA 같은 일반적인
   프로그램언어와 비슷한 구조.
 - 자바스크립트는 객체 기반의 스크립트 언어. 
     ->기본적으로 웹 브라우저에서 해석되는 인터프리터 언어.
     -> Node.js, Next.js 등의 프레임워크를 사용하면 서버 프로그래밍(BackEnd)
        개발에서도 사용할수 있음.
        
자바스크립트의 특징
 - 인터프리터 언어
 - 객체지향과 함수지향 프로그래밍을 모두 표현할수 있음.
 - HTML의 내용, 속성, 스타일을 변경할수 있다.
 - 이벤트를 처리하고 사용자와의 상호작용을 가능하게 한다.
 - AJAX 혹은 여러가지 전송방식 기술들을 통해 서버와 실시간 통신 기능을 제공.

자바스크립트가 사용되는 예시
 - ex) 네이버 실시간 인기 검색어 자동스크롤.
        대화상자 호출.
 - 선택에따라 일부 화면이 바뀌거나 움직일때.

Angular, Vue, React

AngularJS : Made by google. React, vue의 조상격 
            기존 JS 코드를 최소화 하기위해 사용.
            구성 요소들의 명확한 분리가 가능.

React : Made by Facebook / UI 라이브러리에 특화된 기능.
        -> 가상DOM이라는 개념을 사용해서 웹 컨텐츠의 동적처리를 가능하도록.
        - JSX를 사용.(vueJS도 마찬가지)
        - 프레임워크 라고 부르는 사람들이 있지만 라이브러리에 더 가깝다.

Vue : 앞선 두개의 JS보다 더 진보적이고 두 JS의 장점만을 통합한 JS
      
자바스크립트 사용하기
자바스크립트를 HTML에서 어떻게 사용해야하는가?
 1. HTML 문서 내부에서 자바스크립트 소스코드를 두는방법.(내부자바스크립트)
 2. HTML 문서 외부에 별도의 파일을 생성하고 HTML에서 불러와 사용하는 방식
     - js의 위치는 HTML과 동일한 서버이거나 혹은 외부서버 일수 있음.

소스 파일 위치 결정하기.
1. head 사이에 JS 코드가 위치
    - 문서를 초기화 하거나 설정하는 가벼운 스크립트 코드 작성용
    - 브라우저 렌더링에 방해될수 있음. 무거운 스크립트가 실행되면
      오랫동안 화면이 보이지 않음.
    - DOM 구조가 필요하다면 HTML이 모두 로딩된후 실행되어야 해서
      로드이벤트 추가가 필요.
2. body 사이에 JS 코드가 위치
    - 태그내 모든 위치에 둘 수 있음
    - 웹 페이지 로딩이 완료된후 실행하기위해 일반적으로는 </body>앞에 위치
    - head 영역과는 다르게 무조건 DOM이 로딩이 된 후 실행.
3. 내부자바스크립트 vs 외부자바스크립트
    - 비교적 간단한 코드로 구성되며 현재 파일에만 적용된다면
      내부 자바 스크립트를 사용.
    - 공통기능 구현이나 소스가 길어지면 외부 자바스크립트로 관리
    - 공통 라이브러리로 개발되었다면 CDN이라는것을 통해 외부 서버로부터
      참조해서 사용한다. -->
