<!-- display : inline, block, inline-block, none

inline-block : 인라인의 속성은 유지하지만 넓이와 높이를 설정할수 있는 속성.
 - 해당 요소 자체는 인라인처럼 동작 하지만 요소 내부는 블록처럼 동작한다.
 - 인라인 요소의 특성(컨텐츠 만큼만 영역을 차지) but 너비와 높이를 설정할수 있게 된다.
 - 인라인은 본래 margin, padding 지정이 불가능 -> 가능 

visiblility : 요소를 보이게할지 말지를 정의(렌더링 정의)

visible : 해당요소를 보이게 한다.
hidden : 해당요소를 보이지 않게 한다.
 - 그렇다면 display:none과 똑같은건가? 
collapse : 테이블 요소에사용, 행이나 열을 보이지 않게 한다.
none : 테이블 요소의 row나 컬럼을 보이지 않게 한다. 
 - 크롬에서는 hidden과 동일하게 동작한다.


-->
