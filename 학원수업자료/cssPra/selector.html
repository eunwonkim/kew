<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 30px;
        }
        
    </style>
</head>
<body>
<!-- 선택자 : 스타일을 적용할 대상을 선택하기 위한방법.
 - HTML 요소선택자 : html 요소 이름으로 선택
 - id 선택자 : 특정한 요소를 선택할떄 사용.(특정한 아이디)
    1) 사실 동일한 아이디 명이 있어도 CSS 까지는 별 문제없이 동작
       다만 중복된 아이디를 가지고 자바스크립트 호출을 이용하면 에러 발생.
       되도록이면 id는 중복된값을 두지 않는것이 좋다.
 - 클래스 선택자 : 특정 집단의 여러 요소를 한번에 선택할떄 사용.
    1) 같은 클래스 이름을 가지는 요소를 모두 선택.
 - 그룹선택자 : 위의 선택자들을 한꺼번에 사용하고자 할때 사용.
    1) ,로 구분해서 연결. 코드를 중복해서 작성하지 않도록 코드를 간결하게 만들어준다.
 - 전체선택자(*) : html 문서 내부의 모든 요소를 선택 
 
----------------------------하나이상의 선택자----------------------------
 - 결합선택자
   1) 자손 선택자 : 해당 요소의 하위 요소중 특정 타입의 요소를 모두 선택
      ex) div p
   2) 자식 선택자 : 해당 요소의 바로 밑에 하위 요소중 특정 타입의 요소를 모두 선택
      ex) div > p
 - 동위선택자
   1) 일반 동위 선택자 : 해당요소와 동위 관계(같은 위치 / 계층) 해당요소보다 뒤에
                        존재하는 특정타입의 모든 요소를 선택
                        ex) div ~ p
   2) 인접 동위 선택자
      해당요소와 동위 관계이며 해당요소의 바로 뒤에 존재하는 특정 타입의 모든 요소
      선택할때 사용  ex) div + p

-->

<div>
    <h1></h1>
    <p></p>
</div>
</body>
</html>
