<body>
<!-- 
align-self : align-items와 연계되지만 align-self는 자식요소들을
             개별로 배치하고 싶을때 사용하는 속성.
align self에는 
flex-start, flex-end, center, stretch 등의 속성값을 사용할수 있음.
-->

    <div class="item2">item2</div>
    <div class="item3">item3</div>
</div>
