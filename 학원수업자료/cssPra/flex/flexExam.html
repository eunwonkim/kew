<!-- 
flex의 응용사례
1. margin을 이용한 요소의 배치
   - 좌측, 우측 끝으로 원하는 만큼만 배치.
     (1개를 제외하고 모두 우측 : 맨 앞 요소에 margin-right:auto)
   - 우측 끝으로 한개만 뺄때
     (끝에 존재하는 요소를 margin-left : auto 부여)
-->
<!--
flex 응용예제 1번(margin을 이용한 요소 배치)     
<div class="container">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
    <div class="item3">item3</div>
</div> -->
</body>
