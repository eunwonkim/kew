<!-- 트렌지션 : CSS 속성값이 변화할때 값의 변화가 일정시간에 걸쳐 일어나도록 하는것.
           트렌지션을 이용해서 홈페이지의 변화를 조금더 깔끔하게 처리할수 있음. 
  - 트렌지션은 자동으로 발동되지는 않는다. 
    (hover등의 pseudo-classes와 연동되거나) 혹은 JS 이벤트 제어를 통해서 발동.

트랜지션 속성들
1) transition-property : 트랜지션의 대상이되는 css속성(프로퍼티)을 지정.
2) transition-duration : 트랜지션이 일어나는 지속시간을 초단위나 밀리초단위로 지정.
3) transition-timing-function : 트랜지션 효과를 위한 수치함수 지정
   - ease : 기본값(느리게 시작 -> 점점 빨라졌다가 -> 다시 느려지면서 종료)
   - linear : 시작부터 종료까지 등속 운동을한다.(똑같은 속도)
   - ease-in : 느리게 시작 -> 일정 속도에 다다르면 똑같은 속도로 진행
   - ease-out : 일정 속도로 시작해서 점점 느려지면서 종료
   - ease-in-out : 느리게 시작해서 느려지면서 종료
4) transition-delay : 속성이 변화한시점과 속성이 실제로 시작하는 사이에 대기하는 시간
5) transition : 모든 트렌지션 속성들을 한번에 지정.
   - 값을 지정하지 않은 속성에는 기본값이 지정.
     (반드시 duration 값은 지정해야한다.)
   ex) transition : property duration function delay

트랜지션 주의사항
 - 모든 css 속성이 트랜지션의 대상이 될수 없음.
   넓이, 크기영역 부여, 보임, 숨김, 배경색, 박스모델
   (불가능 : display)
 - 요소의 속성값이 변화하면 브라우저는 속성값의 변화에 영향을 받는 
   모든 요소의 위치와 크기를 계산하여 레이아웃 작성을 수행
   (성능 저하의 요인.)
 - 심지어 다수의 자식요소를 가지고 있는 요소가 변경된다면.
   모든 자식요소의 넓이와 높이값이 재계산 될수도 있다.
 - 즉 레이아웃에 영향을 주는 트랜지션효과는 자제 할것.
