<body>
의사클래스 : 선택하고자하는 html요소의 특별한 상태를 명시할때.
 - 가상 클래스 셀렉터라 불리기도 한다.
1. 동적의사 클래스
2. 상태의사 클래스
3. 구조의사 클래스
4. 기타의사 클래스
5. 의사 요소와 속성 선택자

의사클래스 문법
선택자:의사클래스명 {
    속성명: 속성값;
}
h1:hover{
    color:red;
}
