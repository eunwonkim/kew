<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      color: white;
      text-align: center;
      padding: 10px;
      background-color: #def0c2;
      overflow: hidden;
      
    }
   
    .d1, .d2 {
      float: left;
      width: 50%;
      padding: 20px 0;
    }
    .d1 {
      background-color: #59b1f6;
    }
    .d2 {
      background-color: #ffb5b4;
    }
  </style>
</head>
<body>
float 속성이 선언된 두개의 자식요소를 포함하는 부모요소의 높이가
정상적인 값을 가지지 못하는 문제가 발생한 예제
float요소는 일반적인 흐름에 존재하지 않는다.
->부모 요소 이후에 위치하는 요소의 정렬에 문제를 발생.

  <div class="container clearfix">
    <div class="d1">1</div>
    <div class="d2">2</div>
  </div>
  <div style="background:red;padding:10px;color:white;">3</div>
</body>
</html>
