<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>animation</title>
    <link rel="stylesheet" href="css/animation.css">

<body>
<!-- 애니메이션 : html에 적용되는 css 스타일을 다른 css로 부드럽게 
            변화 시키는것
            애니메이션을 나타내는 css 스타일과 복수의 키 프레임으로 
            이루어진다
 - 트랜지션의 경우 요소 속성 변화에 맞춰져 있다면 
   애니메이션은 하나의 줄거리를 구상해 세부 움직임을 제어한다.

애니메이션 속성
1) animation-name : 애니메이션 이름 지정
2) animation-duration : 애니메이션에 소요되는 시간을 초단위 밀리초단위로
                         지정
3) animation-timing-function : 효과를 위한 타이밍 함수 지정.
4) animation-delay : 대기시간 조정
5) animation-iteration-count : 재생횟수 지정
6) animation-direction : 종료후 반복시 진행하는 방향 지정
   - normal : from에서 to로 진행
   - reverse : to -> from으로 진행
   - alternate : 홀수번째는 노말로 짝수번째는 리버스로 진행.
   - alternate-reverse : 홀수번째는 reverse로 짝수번째는 normal로 진행
7) animation-fill-mode : 애니메이션 미실행시 요소 스타일 지정
8) animation-play-state : 재생상태를 지정
9) animation : 모든 애니메이션 속성 지정
- animation : name duration timing-function delay iteration-count
              direction fill-mode play-state 
@keyframes <---- 애니메이션의 흐름을 제어하는 at-rule -->

<div></div>
</body>
