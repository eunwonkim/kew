<!-- 요소의 문자 컨트롤
direction - 텍스트의 작성 방향을 설정(텍스트 방향을 반대로 설정)
letter-spacing - 글자 사이의 간격
word-spacing - 단어 사이의 간격
text-align - 수평방향 정렬
vertical-align - 수직방향 정렬
text-decoration - 텍스트에 효과를 설정 or 제거하는데 사용
line-height - 텍스트의 줄 간격설정
text-shadow - 그림자 효과 설정 

요소 글꼴 컨트롤
1. font-family(글꼴의 집합)
    - 컴퓨터에 해당 폰트가 설치되어 있지 않다면 적용되지 않음.
    - 폰트는 여러개를 동시에 지정이 가능하다 
      font-family를 이용해서 글꼴을 지정한다면 
      첫번쨰 폰트가 없다 -> 다음에 지정한 폰트 적용 
    - 즉 font-family를 통해 마지막에 지정하는 폰트는 generic-family를
      사용하는것이 일반적.
    1) 글꼴 집합의 종류
       - generic family : 비슷한 모양을 가지는 글꼴 집합
       - font family : 특정 글꼴 집합
      

2. font-style : 글꼴의 기울임이나 이탤릭체 적용을 위해 사용
    - oblique의 경우 이탤릭과 거의 비슷한 효과지만 지원하는 웹브라우저가
      적은편
3. font-variant : 소문자를 대문자로 변경하는 속성
                   (소문자를 작은 대문자로 변경하는 속성)
4. font-weight : 글자 굵기 설정
                - 100~900 까지의 숫자값으로 굵기를 지정하거나
                lighter, normal, bold, bolder 등의 속성값을 사용.
5. font-size
