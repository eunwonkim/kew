<!-- 박스모델 
 - 대부분의 html 요소들의 모양
 - 박스 모델은 html요소를 패딩, 보더, 마진, 컨텐츠로 구분한다.
1. 내용(content) : 텍스트, 이미지가 들어있는 박스의 실질적 내용
2. 테두리(border) : 컨텐츠와 패딩 주변을 감싸는 테두리
3. 패딩(padding) : 컨텐츠와 테두리 사이의 간격
4. 마진(margin)  : 테두리와 이웃하는 요소 사이의 간격
    - 요소 배경색에 영향을 받지 않음.

마진과 패딩의 축약표현
마진과 패딩은 top, right, bottom, left를 지정하여 설정할수 있다.

테두리 선(border style)

border : 선 굵기 선 스타일 색상
 - dotted : 점선
 - dashed : 긴 점선
 - solid : 실선
 - double : 이중실선
 - groove : 3차원적 입체선
 - ridge : 능선 효과의 선
 - inset : 내지선
 - outset : 외지선
 - none : 테두리 제거
 - hidden : 시야에서 제거.

어떤 요소의 넓이와 높이가 계산되는 기준.

전체 넓이 
설정한 넓이 + 왼쪽 오른쪽 패딩 + 왼쪽 오른쪽 마진 + 왼쪽 오른쪽 보더

전체 높이
설정한 높이 + 위아래 패딩 + 위아래 마진 + 위아래 보더

-->
