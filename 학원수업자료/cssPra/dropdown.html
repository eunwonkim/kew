<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운</title>
    <link rel="stylesheet" href="css/dropdown.css">
</head>
<body>
<!-- 드롭다운 : 해당요소에 마우스를 올려서 다른 요소나 텍스트가 나타나게 하는 효과

드롭다운을 만드는 방법(hover 효과 응용, display 응용)
 1) 드롭다운이 된 후의 결과화면을 먼저 만들어둔다.
 2) 드롭다운을 진행할 요소들만 묶어서 블라인드 처리 -->
<div class="dropdown">
    <button class="dropdown-btn">드롭다운 메뉴</button>
    <div class="dropdown-content">
        <a href="">HTML</a>
        <a href="">CSS</a>
        <a href="">JS</a>
        <a href="">JAVA</a>
    </div>
</div>

</body>
</html>
