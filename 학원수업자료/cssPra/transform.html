<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼</title>
    <link rel="stylesheet" href="css/transform.css">
</head>
<body>
<!-- 트랜스폼 : 애니메이션 효과를 쉽고 빠르게 부여할 필요가 있을때 사용
 - 트랜지션, 애니메이션과 연계가 쉬움
2d 트랜스폼
 - translate(x, y) : 요소의 위치를 x축으로 x만큼 y축으로 y만큼 이동.
 - translateX(n) : 요소의 위치를 x축으로 x만큼 이동
 - translateY(n) : 요소의 위치를 Y축으로 y만큼 이동
 - scale(x,y) : 요소의 크기를 x축으로 x배, y축으로 y배 확대 또는 축소.
   (x, y 메서드가 따로 존재) / 단위 : deg
 - skew(x, y) : 요소의 각도를 x축으로 x만큼 y축으로 y만큼 기울임
   (x,y 메서드가 따로 존재.)
 - rotate(angle) : 요소를 angle 만큼 회전. 

transform-origin : 요소의 기본 기준점 설정시 사용.
  - 기본 기준점은 요소의 정 중앙.
  - 이동은 기준점을 변경하여도 일정 거리만큼 이동하므로 의미가 없음.
  - 설정값으로 %, px, top, left, bottom, right를 사용할수 있음.

-->

<div class="origin box">
   <div class="translate child box">translate</div>
</div>

<div class="origin box">
  <div class="scale child box">translate</div>
</div>

<div class="origin box">
  <div class="skew child box">translate</div>
</div>

<div class="origin box">
  <div class="rotate child box">translate</div>
</div>

<div class="origin box">
  <div class="complex child box">translate</div>
</div>


</body>
</html>
