<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css style테스트</title>
    
    <link rel="stylesheet" href="css/basic.css">
    <style>
        h1{
            color: brown;
           
        }
    </style>
</head>
<body>
    <h1>이것을 변경해 볼겁니다 ㅋㅋ</h1>

    - 인라인에 스타일이 적용되어있다면 내부, 외부 선언 상관없이
      무조건 우선순위로 적용.
    - 내부와 외부는 일반적으로는 내부가 먼저 적용되지만
      외부 링크 선언 순서가 스타일태그 아래라면 
      외부가 먼저 적용되기도 한다.

    Reset CSS
    - 모든 브라우저들은 디폴트 스타일을 가지고 있음.
      (CSS가 없어도 작동한다.)
    - 웹 브라우저에 따라 디폴트 스타일이 상이하다는것이 문제점.
    - 브라우저별로 제각각인 디폴트 스타일을 하나의 스타일로 통일시켜주는 역할.


</body>
</html>
