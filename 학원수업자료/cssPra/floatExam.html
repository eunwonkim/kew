<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      color: white;
      font-weight: bold;
      font-size: 30px;
      line-height: 50px;
      height: 50px;
      margin: 0 10px;
      padding: 10px;
    }
    .d1 {
      float: left;
      background: red;
    }
    .d2 {
      overflow: hidden;
      background: orange;
    }
  </style>
</head>
<body>
<!-- float의 부작용 사례
float속성이 선언된 요소와 float 속성이 선언되지 않은 요소간의
마진이 사라진 문제
아래의 예제는 차례대로 정렬이 잘 된것으로 판단된다 하지만 
두 요소간 마진의 표현이 제대로 처리 되지 않았다.
 -> d2 클래스에 float을 선언하지 않았기떄문에 발생한 문제
해결방안 :  


-->


  <div class="box d1"> float: left; </div>
  <div class="box d2"> div </div>
</body>
</html>
